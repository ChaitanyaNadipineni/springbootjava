<html>
<head>
    <title>Hello Facebook</title>
</head>
<body>
<h3>Hello, <span text="${facebookProfile.name}">Some User</span>!</h3>

<h4>Here is your feed:</h4>

<div each="post:${feed}">
    <b text="${post.from.name}">from</b> wrote:
    <p text="${post.message}">message text</p>
    <img if="${post.picture}" src="${post.picture}"/>
    <hr/>
</div>
</body>
</html>
